<script>
    // declarando um vetor de 5 posições
    var nomes=[5]; // 5 é o número de posições
    for(var cont = 0; cont < 5; cont++){
        nomes[cont] = prompt("Informe o nome: ");
    }
    for(var cont = 0; cont < 5; cont++){
        document.write(" - " + nomes[cont] + "<br>");
    }
    // dois "for" para renderização, o que deve ser visto primeiro na tela
    // Assim tem uma ordem para aparecer
</script>
