<meta charset="UTF-8">
<script>
    var nome, resultado, nota1, nota2, media;

    nome = prompt("Digite seu nome: ");
    nota1 = parseFloat(prompt("Digite a 1ª nota: "));
    nota2 = parseFloat(prompt("Digite a 2ª nota: "));

    media = (nota1 + nota2)/2;
    media = media.toFixed(1);

    if(media >= 7){
        resultado = "Aprovado(x)!";
    }
    else if(media > 5 && media < 7){
        resultado = "Exame!";
    }else{
        resultado = "Reprovado(x)!";
    }
    alert(nome + " sua média é " + media + " e você esta " + resultado)
</script>
