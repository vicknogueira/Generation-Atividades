<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 2 - JavaScript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/ex2.css">
</head>
<body>
    <section id="caixa"><br>
    <br>
    <br>
        <h1>Formulário de cadastro</h1><br><br><br>
        <div id="caixaform">
            <form action="">
                <label for="">Nome:
                    <input type="text" id="nome" autofocus><!-- Com foco -->
                </label><br><br>
                <label for="">Sobrenome:
                    <!-- O evento onblur ocorre quando um objeto perde o foco.
                    O evento onblur é mais frequentemente usado com o código 
                    de validação de formulário (por exemplo, quando o usuário 
                    deixa um campo de formulário).-->
                    <input type="text" id="sobrenome" onblur="mostrar()">
                </label><br>
            </form>
        </div>
    </section>
    
    <script src="assets/js/ex2.js"></script>
</body>
</html>
