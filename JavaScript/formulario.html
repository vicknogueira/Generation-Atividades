<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/css/estiloFormulario.css">
</head>

<body>
    <br>
    <h1>Formulário</h1><br><br>
    <div id="caixa">
        <form action="#" method="POST">
            <!------------------- Inputs --------------------------->
            <label for="">Nome:</label> <!-- Um rótulo/ etiqueta-->
            <input type="text" id="nome" maxlength="50" size="40" placeholder="Digite seu nome..." ><br><br>
            <label for="">Sobrenome:
                <input type="text" id="sobrenome" placeholder="Sobrenome...">
            </label><br><br><br>
            <!-- size determina a largura do input-->
            <label for="">Idade:</label>
            <input type="number" id="idade" min="18" max="29" placeholder="Idade..." ><br><br>
            <label for="">Nascimento:</label>
            <input type="date" id="nascimento" placeholder="Digite sua data de nascimento..." >
            <!----------------------- Select ---------------------->
            <select name="estados" id="estado" >
                <option value="" disabled selected>Selecione...</option><!-- Não há como selecionar mas ja vem selecionado-->
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SC">Santa Catarina</option>
                <option value="MG">Minas Gerais</option>
                <option value="CE">Ceará</option>
            </select><br><br>
            <label for="">Senha:</label>
            <input type="password" id="senha" id="" placeholder="Digite sua senha..." ><br><br>
            <!------------------------ Radio ------------------------>
            <label for="">Sexo:</label>
            <input type="radio" name="sexo" class="radiocheck1" value="Masculino" >
            <label for="sexo">Masculino</label>
            <!-- O for serve para designar para qual input ele esta destinado neste caso o sexo por causa do id="sexo dos inputs"-->
            <input type="radio" name="sexo" class="radiocheck1" value="Feminino" >
            <label for="sexo">Feminino</label><br><br>
            <!----------------------- Checkbox ----------------------->
            <label for="">Benefícios:</label>
            <input type="checkbox" id="almoco" name="beneficio" class="beneficios" >
            <label for="almoco">Almoço</label>
            <input type="checkbox" id="vt" name="beneficio" class="beneficios" >
            <label for="almoco">Vale transporte</label><br><br>
            <!--------------------- Textarea -------------------------->
            <label for="" class="tituloObs">Observação:</label><br>
            <textarea id="" cols="80" rows="10" maxlength="200"></textarea><br><br>
            <!-- Colocando o resize="none" não terá como redimensionar a caixa-->
            <input class="botao1" onclick="mostrar()" type="submit" value="Enviar">
            <input class="botao2" type="reset" value="Excluir">
        </form>
        <br><br>
    </div>

    <script src="assets/js/formulario.js"></script>
</body>

</html>
